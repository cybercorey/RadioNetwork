version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: radionetwork_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-radionetwork}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-radionetwork}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - radionetwork_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-radionetwork}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: radionetwork_redis_prod
    volumes:
      - redis_prod_data:/data
    networks:
      - radionetwork_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: radionetwork_api_prod
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      PORT: 4000
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - radionetwork_prod
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: radionetwork_frontend_prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    depends_on:
      - api
    networks:
      - radionetwork_prod
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: radionetwork_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - api
    networks:
      - radionetwork_prod
    restart: unless-stopped

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  radionetwork_prod:
    driver: bridge
