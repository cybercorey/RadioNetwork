version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: radionetwork_db_dev
    environment:
      POSTGRES_USER: radionetwork
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: radionetwork_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - radionetwork_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radionetwork"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: radionetwork_redis_dev
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - radionetwork_dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: radionetwork_api_dev
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://radionetwork:dev_password@postgres:5432/radionetwork_dev
      REDIS_URL: redis://redis:6379
      PORT: 4000
      LOG_LEVEL: debug
      FRONTEND_URL: http://localhost:3001
      CORS_ORIGIN: http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - radionetwork_dev
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: radionetwork_frontend_dev
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_WS_URL: http://localhost:4000
      BACKEND_API_URL: http://api:4000
    depends_on:
      - api
    networks:
      - radionetwork_dev
    command: npm run dev

volumes:
  postgres_dev_data:
    external: true
    name: v2_postgres_dev_data
  redis_dev_data:
    external: true
    name: v2_redis_dev_data

networks:
  radionetwork_dev:
    driver: bridge
